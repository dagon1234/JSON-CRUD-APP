<div class="container">
  <h2>{{ post?.title }}</h2>
  <p>{{ post?.body }}</p>
  <div class="button-container">
    <button routerLink="/edit/{{ post?.id }}" class="btn btn-primary">
      Edit
    </button>
    <p>Likes: {{ likes }}</p>
    <button routerLink="/posts" class="btn btn-primary">Back to Posts</button>
  </div>
</div>
