<div class="container">
  <h2 class="post-list-title">Post List</h2>
  <button routerLink="/login" class="btn btn-primary">Back to login</button>
  <div class="post-list">
    <div class="post-item" *ngFor="let post of posts">
      <a [routerLink]="['/postsUser', post.id]" class="post-title">{{ post.title }}</a>
    </div>
  </div>
</div>
