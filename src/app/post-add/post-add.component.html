<div class="container">
  <h2>Add New Post</h2>
  <form (submit)="addPost()">
    <label for="title">Title:</label>
    <input
      type="text"
      id="title"
      name="title"
      [(ngModel)]="newPost.title"
      required
    />
    <label for="body">Body:</label>
    <textarea
      id="body"
      name="body"
      [(ngModel)]="newPost.body"
      required
    ></textarea>
    <button type="submit">Add Post</button>
  </form>
</div>
