<div class="container">
  <div class="post-detail">
    <h2>Post Detail</h2>
    <div *ngIf="post">
      <h3>{{ post.title }}</h3>
      <p>{{ post.body }}</p>

      <p>Likes: {{ likes }}
        <button (click)="likePost()" class="btn btn-primary">Like</button>
        <button routerLink="/posts/user" class="btn btn-primary">Back to Posts</button>
      </p>
    </div>
  </div>
</div>
