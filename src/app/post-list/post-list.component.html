<div class="container">
  <h2>Post List</h2>
  <ul>
    <li *ngFor="let post of posts">
      <a [routerLink]="['/posts', post.id]">{{ post.title }}</a>
      <button (click)="deletePost(post.id)" class="btn btn-danger">
        Delete
      </button>
      <a [routerLink]="['/edit', post.id]" class="btn btn-primary">Edit</a>
    </li>
  </ul>
  <button routerLink="/add" class="btn btn-success">Add New Post</button>
</div>
