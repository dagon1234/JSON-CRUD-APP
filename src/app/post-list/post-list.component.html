<div class="container">
  <h2>Post List</h2>
  <ul>
    <li *ngFor="let post of posts">
      <a [routerLink]="['/posts', post.id]">{{ post.title }}</a>
      <button (click)="deletePost(post.id)">Delete</button>
      <a [routerLink]="['/edit', post.id]">Edit</a>
    </li>
  </ul>
  <button routerLink="/add">Add New Post</button>
</div>
